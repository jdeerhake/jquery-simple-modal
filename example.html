<!doctype html>
<html>
<head>
  <style>
    .simple-modal-box, .simple-modal-backdrop {
      /* The plugin appends these items to the DOM without
        making any effort to hide them, so this must be set. */
      display: none;
    }

    .simple-modal-box {
      z-index: 100;

      background: #fff;
      min-width: 300px;
      min-height: 100px;
      padding: 20px;

      /* Position values needed to center the modal box */
      position: fixed;
      top: 50%;
      left: 50%;
    }

    .simple-modal-backdrop {
      background: rgba(0,0,0,.75);
      z-index: 99;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .modal_content, #ajax_content {
      display: none;
    }

    a {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="#" id="show_modal">Modal with on-page data</a>
  <div class="modal_content">
    This is a modal.
  </div>


  <a href="#" id="show_ajax_modal">Modal with ajax data</a>
  <div id="ajax_content">
    This is ajax data.
  </div>

  <a class="gallery modal" href="http://farm3.staticflickr.com/2890/9329593054_453d58bd8b_b.jpg">
    <img src="http://farm3.staticflickr.com/2890/9329593054_453d58bd8b_m.jpg">
  </a>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="jquery.simplemodal.js"></script>
  <script>
    $( ".modal_content" ).simpleModal({ trigger : $( "#show_modal" ) });

    $( "#show_ajax_modal" ).on( "click", function() {
      $.get( "example.html" ).done(function( html ) {
        $( html ).filter( "#ajax_content" ).simpleModal().trigger( "show" );
      });
    });

    $( ".gallery.modal" ).on( "click", function() {
      var img = $( this ).attr( "href" );

      $( "<img src='" + img + "'>" ).simpleModal().trigger( "show" );

      return false;
    });
  </script>
</body>
</html>
